<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms practice</title>
  </head>
  <body>
    <h1>Forms practice</h1>
    <form action="/tacos">
      <!-- After submitting the form, URL will be like this
      http://127.0.0.1:5500/tacos?username=Bart&password=h123aslo&color=%23db1414&num=69  -->
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a Color:</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input id="number" type="number" placeholder="number" name="num" />
      </p>
      <!-- This button doesn't submit the form -->
      <button type="button">I'm button which doesn't submits</button>
      <!-- This button submits the form because of it's default type "submit" -->
      <button>I'm button with default behavior: Submit</button>
      <!-- This also submits the form -->
      <input type="submit" value="Click me to submit, I'm input" />
    </form>
    <p>Outside the form:</p>
    <button>Outside button that does nothing</button>
    <hr />

    <h2>Reddit form</h2>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <h2>Google form</h2>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <!-- https://www.youtube.com/results?search_query=pizza -->
    <h2>YouTube form (with different pattern)</h2>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YT</button>
    </form>
    <hr />
    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label>
      <p>
        <!-- Radio buttons must have the same "name" to be connected -->
        <!-- "Value" attribute is very important and can't be omitted! -->
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="extra-small" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="small" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="medium" />
      </p>
      <p>
        <label for="meal">Pleasse Select your meal</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="steak">Steak</option>
          <option value="pasta">Pasta</option>
        </select>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
