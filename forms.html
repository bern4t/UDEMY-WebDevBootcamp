<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms practice</title>
  </head>
  <body>
    <h1>Forms practice</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input id="password" type="password" placeholder="password" />
      </p>
      <p>
        <label for="color">Enter a Color:</label>
        <input id="color" type="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input id="number" type="number" placeholder="number" />
      </p>
      <!-- This button doesn't submit the form -->
      <button type="button">Just a button</button>
      <!-- This button submits the form because of it's default type "submit" -->
      <button>Button inside the form with default behavior: Submit</button>
      <!-- This also submits the form -->
      <input type="submit" value="Click me to submit!" />
    </form>
    <p>Outside the form:</p>
    <button>Outside button that does nothing</button>
  </body>
</html>
